<!doctype html>
<html>
<head>
    <title>Tailor Example Application</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <script>
        (function (d) {
            var i;
            require(d);
            var arr = ['react', 'react-dom', 'react-redux', 'redux', 'prop-types', 'classnames', 'vue', 'vuex', 'axios'];
            while (i = arr.pop()) (function (dep) {
                define(dep, d, function (b) {
                    return b[dep];
                })
            })(i);
        }(['<%= localAddresses["service-common"] %>/dist/bundle.js']));
    </script>


    <style>
        .service {
            padding: 25px 40px;
            margin: 25px 40px;
            border: 5px solid black
        }

        .service::before {
            content: attr(data-title);
            color: attr(data-color, red);
            display: block;
            font-size: 2em;
            border-bottom: red;
        }

    </style>
</head>
<body>

<div class="service" data-title="service-react">
    <service id="service-react" src="<%= localAddresses['service-react'] %>"></service>
</div>
<div class="service" data-title="service-vue-client">
    <service id="service-vue-client" src="<%= localAddresses['service-vue-client'] %>"></service>
</div>

<div class="service" data-title="service-vue-file-read">
    <service id="service-vue-file-read" src="<%= localAddresses['service-vue-file-read'] %>"></service>
</div>

<div class="service" data-title="service-vue-http">
    <service id="service-vue-http" src="<%= localAddresses['service-vue-http'] %>"></service>
</div>

<div class="service" data-title="service-dotnet">
    <service id="service-dotnet" src="http://service-dotnet:1231"></service>
</div>

</body>
</html>
