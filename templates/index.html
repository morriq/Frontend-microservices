<!doctype html>
<html>
<head>
  <title>Tailor Example Application</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <style>
    body {
      background: #ECEFF4;
    }
  </style>
  <script>
    (function(d) {
      require(d);
      var arr = [ 'react', 'react-dom', 'react-redux', 'redux', 'prop-types', 'classnames', 'vue', 'vuex', 'axios'];
      while (i = arr.pop())(function(dep) {
        define(dep, d, function(b) {
          return b[dep];
        })
      })(i);
    }(['http://localhost:6007/dist/bundle.js']));
  </script>
</head>
<body>
  <fragment id="react" src="http://localhost:1234"></fragment>
  <fragment id="vue" src="http://localhost:6699"></fragment>
  <fragment id="vue2" src="http://localhost:5656"></fragment>
</body>
</html>
