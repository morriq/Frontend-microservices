# https://medium.com/travis-on-docker/how-to-run-dockerized-apps-on-heroku-and-its-pretty-great-76e07e610e22
version: "3.7"

services:

  webapp:
    build: .
    hostname: webapp
    ports:
      - 8080:80
    environment:
      - CONSUL_HOST=consul
      - TRACING_HOST=jager
    depends_on:
      - consul
    healthcheck:
      test: ["CMD", "curl", "-f", "consul:8500"]
      interval: 30s
      timeout: 10s
      retries: 5

  service-vue-client:
